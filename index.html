<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator App</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="app-container">
        <div id ="calc-container">
            <div class="calc-bar">
                <h3 id="number-display">number</h3>
            </div>
            <div id="btn-container">  
                <button class ="calc-buttons" id="ac"></button>
                <button class ="calc-buttons" id="c"></button>
                <button class ="calc-buttons" id="percent"></button>
                <button class ="calc-buttons" id="divide"></button>
                <button class ="calc-buttons" id="seven"></button>
                <button class ="calc-buttons" id="eight"></button>
                <button class ="calc-buttons" id="nine"></button>
                <button class ="calc-buttons" id="plus"></button>
                <button class ="calc-buttons" id="four"></button>
                <button class ="calc-buttons" id="five"></button>
                <button class ="calc-buttons" id="six"></button>
                <button class ="calc-buttons" id="minus"></button>
                <button class ="calc-buttons" id="one"></button>
                <button class ="calc-buttons" id="two"></button>
                <button class ="calc-buttons" id="three"></button>
                <button class ="calc-buttons" id="times"></button>
                <button class ="calc-buttons" id="zero"></button>
                <button class ="calc-buttons" id="decimal"></button>
                <button class ="calc-buttons" id="equals"></button>
            </div>
        </div>
    </div>
	<script src="app.js"></script>
  </body>
</html>
