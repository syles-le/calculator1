<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator App</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="app-container">
        <div id ="calc-container">
            <div id="lastOperationScreen"></div>
            <div id="currentOperationScreen">
                0
            </div>
            <div id="btn-container">  
                <button class ="calc-buttons" id="ac">AC</button>
                <button class ="calc-buttons" id="c">C</button>
                <button class ="operator-buttons" id="percent">%</button>
                <button class ="operator-buttons" id="divide">รท</button>
                <button class ="calc-buttons nums" id="seven">7</button>
                <button class ="calc-buttons nums" id="eight">8</button>
                <button class ="calc-buttons nums" id="nine">9</button>
                <button class ="operator-buttons" id="add">+</button>
                <button class ="calc-buttons nums" id="four">4</button>
                <button class ="calc-buttons nums" id="five">5</button>
                <button class ="calc-buttons nums" id="six">6</button>
                <button class ="operator-buttons" id="subtract">-</button>
                <button class ="calc-buttons nums" id="one">1</button>
                <button class ="calc-buttons nums" id="two">2</button>
                <button class ="calc-buttons nums" id="three">3</button>
                <button class ="operator-buttons" id="multiply">ร</button>
                <button class ="calc-buttons nums" id="zero">0</button>
                <button class ="calc-buttons" id="decimal">.</button>
                <button class ="calc-buttons" id="equals">=</button>
            </div>
        </div>
    </div>
	<script src="app.js"></script>
  </body>
</html>
